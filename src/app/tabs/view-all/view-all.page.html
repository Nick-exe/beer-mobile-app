<ion-header>
  <ion-toolbar>
    <ion-title>My Beers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <div class="beer-items-container" *ngFor="let item of feedItems">
    <div class="beer-item flex-row" (click)="openBeerItem(item)">

      <div class="left">
        <img class="view-icon" *ngIf="item.serving_type == 0" [src]="beerIcon" alt="">
        <img class="view-icon" *ngIf="item.serving_type == 1" [src]="draftIcon" alt="">
      </div>
  
      <div class="center">
        <h5 class="title">{{item.beer_name}}</h5>

        <div class="rating-container">
          <star-rating [value]="item.rating - 1" totalstars="5" checkedcolor="#fa9c1c" uncheckedcolor="black" size="24px" readonly="true" (rate)="onRate($event)"></star-rating>
        </div>
      </div>
  
      <div class="right">
        <div class="badge-container">
          <ion-badge class="badge" color="secondary">{{item.price | currency}}</ion-badge>
        </div>
        <div class="badge-container">
          <ion-badge class="badge">{{item.created_on |  date:'shortDate'}}</ion-badge>
        </div>
      </div>
    </div>
  
  </div>

</ion-content>
