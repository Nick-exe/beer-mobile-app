<ion-content class="ion-padding">
  <div class="center">
    <img src="assets/icon/login.png" alt="">
    <h3>BeerWithMe</h3>
  </div>
  <form>
    <ion-list class="form-items">

      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text"></ion-input>
        <ion-icon name="mail-outline" slot="start"></ion-icon>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"></ion-input>
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        <ion-icon name="eye-off-outline" slot="end"></ion-icon>
      </ion-item>

      <div class="create-account">
        <p>Don't have an account? <span class="beer">Create a new Account</span></p>
      </div>

      <div class="button-container">
        <ion-button (click)="routeToHome()" expand="block" shape="round">Login</ion-button>
      </div>


      <div class="finger-print center">
        <ion-icon name="finger-print-outline" size="large"></ion-icon>
      </div>


    </ion-list>
  </form>

</ion-content>
